<div class="login-wrapper page-wrapper">
  <div class="header">
    <h1>TEAM RNCP</h1>
    <h4>Task Management App</h4>
  </div>

  <div class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="label">
      <p>Login to your account</p>
    </div>
    <div class="form-group">
      <app-input
        [errors]="
          !getControl('email').valid && getControl('email').touched
            ? getErrorMessage('email')
            : ''
        "
        [placeholder]="'Email'"
        name="email"
        type="text"
        [label]="'Email'"
        formControlName="email"
        [icon]="iconEmail"
      >
      </app-input>
    </div>
    <div class="form-group">
      <app-input
        [errors]="
          !getControl('password').valid && getControl('password').touched
            ? getErrorMessage('password')
            : ''
        "
        [placeholder]="'Password'"
        name="password"
        type="password"
        [label]="'Password'"
        formControlName="password"
        [icon]="iconPassword"
      >
      </app-input>
    </div>

    <!-- <div class="forgotten-password">
      <a href="/forgotten-password">Forgot your password?</a>
    </div> -->

    <div class="button-wrapper">
      <button
        class="button-primary"
        [disabled]="disabledButton"
        (click)="onSubmit()"
      >
        Login
      </button>
    </div>
  </div>

  <div class="register">
    <p>Don't have an account? <a href="/auth/register">Sign up</a></p>
  </div>
</div>
